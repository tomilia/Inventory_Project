<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory System</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/jquery.min.js}" src="../js/jquery.min.js"></script>
</head>
<body>

<section>
    <div class="container" style="margin-top:30px;">
        <div class="row">
            <div class="mx-auto col-md-6 forms">

                <form method="POST" th:action="@{/upload-data-detail}" enctype="multipart/form-data">
                    <div class="form-group mt-3">
                        <label for="file">CSV file importing Product data</label>
                        <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
                    </div>
                    <button type="submit" class="btn btn-primary">Re-Import Products & Details</button>
                </form>
                <form method="POST" th:action="@{/upload-data-quantity}" enctype="multipart/form-data">
                    <div class="form-group mt-3">
                        <label for="file">CSV file importing Product Quantity</label>
                        <input type="file" name="file" class="form-control-file" id="file_2" accept=".csv">
                    </div>
                    <button type="submit" class="btn btn-warning">Re-Import Quantity</button>
                </form>
            </div>
            <div class="mx-auto col-md-6">
                <h2>Search Inventory Level</h2>
                <form id="search_form" method="post" action="/api/v1/member/search">
                    <input type="text" name="p_code"/>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <i>e.g. FM-HKTV01</i>
                </form>
                <div class="compo_result">

                </div>

                <h2>Transfer Inventory</h2>
                <form id="transfer" method="post" action="/api/v1/member/search">
                    <h6>From Location</h6><input type="text" name="from_location" maxlength="4"/>
                    <h6>To Location</h6><input type="text" name="to_location" maxlength="4"/>
                    <h6>Code:</h6><input    type="text" name="p_code"/>
                    <h6>Amount:</h6><input type="number" name="amount"/>
                    <button type="submit" class="btn btn-success">Transfer</button>
                </form>
            </div>
        </div>

    </div>
    </div>
</section>

<script th:src="@{/js/form.js}" src="../js/form.js"></script>
</body>
</html>
