<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot & Thymeleaf File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script th:src="@{/js/jquery.min.js}" src="../js/jquery.min.js"></script>
</head>
<body>

<section>
    <div class="container">
        <div class="row">
            <div class="mx-auto col-md-8">
                <h2>Search Inventory Level</h2>
                <form id="search_form" method="post" action="/api/v1/member/search">
                    <input type="text" name="p_code"/>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <table class="table table-striped"></table>
                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="mx-auto col-md-8">
                <h2>Transfer Inventory</h2>
                <form id="transfer" method="post" action="/api/v1/member/search">
                    <h6>From Location</h6><input type="text" name="from_location"/>
                    <h6>To Location</h6><input type="text" name="to_location"/>
                    <h6>Code:</h6><input    type="text" name="p_code"/>
                    <h6>Amount:</h6><input type="number" name="amount"/>
                    <button type="submit" class="btn btn-success">Transfer</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</section>

<script th:src="@{/js/form.js}" src="../js/form.js"></script>
</body>
</html>
